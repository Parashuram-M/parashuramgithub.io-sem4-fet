<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | Dark Portal</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #000000; /* True Black */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }

        /* Container for the Login/Signup Box */
        .auth-container {
            text-align: center;
            padding: 3rem;
            border: 1px solid #333; /* Subtle border for depth */
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.03); /* Translucent effect */
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        p {
            color: #888;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        /* Button Styling */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        /* Login Button - Solid White */
        .btn-login {
            background-color: #ffffff;
            color: #000000;
            border: none;
        }

        .btn-login:hover {
            background-color: #e0e0e0;
            transform: translateY(-2px);
        }

        /* Sign Up Button - Outlined */
        .btn-signup {
            background-color: transparent;
            color: #ffffff;
            border: 1px solid #ffffff;
        }

        .btn-signup:hover {
            background-color: #ffffff;
            color: #000000;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <div class="auth-container">
        <h1>Welcome Back</h1>
        <p>Please enter your details to continue.</p>

        <div class="btn-group">
            <a href="#" class="btn btn-login">Login</a>
            <a href="#" class="btn btn-signup">Sign Up</a>
        </div>
    </div>

</body>
</html>
